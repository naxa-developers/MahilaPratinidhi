{% load staticfiles %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"  lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
		<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <script src="{% static 'assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
		<link href="https://fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700,800" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="login-bg">
            <img src="{% static 'assets/img/login-bg.jpg' %}">
        </div>

        <div class="container-fluid">
            <div class="login-wrap">
                <div class="login-header">
                    <img src="{% static 'assets/img/logo.png' %}" alt="" width="100">
                    <h3>महिला प्रतिनिधि</h3>
                </div>
                <ul class="nav nav-pills nav-justified">
                        <li class="nav-item active"><a class="nav-link" href="#1a" data-toggle="tab" >Login</a></li><span>&nbsp;</span>
                        <li class="nav-item"><a class="nav-link" href="#1b" data-toggle="tab" >Sign Up</a></li>
                </ul>
                <div class="tab-content clearfix">
                <div class="tab-pane active" id="1a" >
                    {% include 'form_error.html' %}

                    <form  action="{% url 'login' %}" method="post"> {% csrf_token %}
                        <div class="form-group">
                        <label for="id_username"> <strong>Username :</strong></label>
                            <input id="id_username" maxlength="254" name="username" type="text" class="form-control">                        </div>
                        <div class="form-group">
                          <label for="id_password"><strong>Password :</strong></label> <input id="id_password" name="password" type="password" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="radio">
                                        <input class="checkbox-control" id="inputRemember" type="checkbox" value="" checked="checked">
                                        <label for="inputRemember">Remember me</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-secondary" name="login"><i class="la la-key"></i> LogIn</button>
                    </form>
                </div>
                
                <div class="tab-pane" id="1b">
                        {% include 'form_error.html' %}

                        <form action="{% url 'public:signup' %}" method="post"> {% csrf_token %}
                            <div class="form-group">
                                    <label for="id_signup_first_name"> <strong>First Name:</strong></label>&nbsp;<br>
                                    <input id="id_signup_first_name" maxlength="254" name="first_name" type="text" class="form-control" placeholder="e.g., John">
                            </div>
                            <div class="form-group">
                                    <label for="id_signup_last_name"> <strong>Last Name:</strong></label>&nbsp;<br>
                                    <input id="id_signup_last_name" maxlength="254" name="last_name" type="text" class="form-control" placeholder="e.g., Lee">
                            </div>
                            <div class="form-group">
                                    <label for="id_signup_username"> <strong>Username:</strong></label>&nbsp;<br>
                                    <input id="id_signup_username" maxlength="254" name="username" type="text" class="form-control" placeholder="e.g., John">
                            </div>
                            <div class="form-group">
                                    <label for="id_signup_email"> <strong>Email:</strong></label>&nbsp;<br>
                                    <input id="id_signup_email" maxlength="254" name="email" type="text" class="form-control" placeholder="e.g., example@example.com">
                            </div>
                            <div class="form-group">
                                    <label for="id_signup_phone"> <strong>Phone Number:</strong></label>&nbsp;<br>
                                    <input id="id_signup_phone" maxlength="254" name="phone" type="text" class="form-control" placeholder="e.g., +9779843221232">
                            </div>
                            <div class="form-group">
                                    <label for="id_signup_password"> <strong>Password:</strong></label>&nbsp;<br>
                                    <input id="id_signup_password" maxlength="254" name="password1" type="password" class="form-control" placeholder="e.g., *********">
                            </div>
                            <div class="form-group">
                                    <label for="id_signup_repass"> <strong>Password Confirmation:</strong></label>&nbsp;<br>
                                    <input id="id_signup_repass" maxlength="254" name="password2" type="password" class="form-control" placeholder="e.g., *********">
                            </div>
                            <button type="submit" class="btn btn-secondary"><i class="la la-key"></i> Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>

            </div>
        </div>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-3.2.1.min.js"><\/script>')</script>-->
        <script>window.jQuery || document.write('<script src="{% static 'assets/js/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>
		<script src="{% static 'assets/js/vendor/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
		<script>
            $(document).ready(function(){
                //Height Fix
                wrapperHeightFix();
                window.onresize = function(event) {
                    wrapperHeightFix();
                }

                function wrapperHeightFix() {
                    vph = $(window).height();
                    $(".login-bg").css("min-height", vph);
                }
            });
        </script>
    </body>
</html>
